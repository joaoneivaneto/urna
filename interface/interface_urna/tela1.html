<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Urna Eletronica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='tela1.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

<div id="corpo">
    <div id="tela">
        <!-- tela de votação-->
        <div id="info_presi">
            <h3 class="intro">SEU VOTO PARA</h3>
            
            <div id="tela_presi">
                <img id="foto_cand" src="https://static.vecteezy.com/system/resources/previews/009/267/454/non_2x/user-icon-design-free-png.png" alt="">
            </div>
            <div id="tela_vice">
                <img id="foto_vice" src="https://static.vecteezy.com/system/resources/previews/009/267/454/non_2x/user-icon-design-free-png.png" alt="">
            </div>
            <h3 id="text_presi">PRESIDENTE DA REPÚBLICA</h3>
            
            <H4 id="numero">NUMÉRO:</H4>
            <input id="valor1"type="text" maxlength="1">
            <input id="valor2" type="text" maxlength="1">
            <H4 id="nome">CANDIDADO:</H4>
            <h4 id="nom_candidato"></h4>
            <input type="hidden" id="value_nom_candidato">
            <H4 id="vice">VICE:</H4>
            <h4 id="nom_vice"></h4>
            <input type="hidden" id="value_nom_vice">
        <div id="help">
            <h4 class="help_intro">APERTE A TECLA:</h4>
            <H4 id="descricao_verde">
                <span id="help_verde" >VERDE</span> para <span id="confirm">CONFIRMA</span> este voto
            </H4>
            <H4 id="descricao_laranja">
               <span id="help_laranja"> LARANJA</span> para&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="reiniciar">REINICIAR</span>
                este voto
            </H4>
        </div>    
            
        </div>
          
    </div>
    <button  id="dashBoard">
        <i class="fas fa-chart-bar fa-rotate-270"></i>
    </button>

    
        <button onclick="location.href='http://127.0.0.1:5500/candidatos_crud/list/list.html'" id="lista_de_canditato">
            <i class="fa-solid fa-list-check"></i>
        </button> 
        <!-- tela de Fim -->
        <div id="fim">
            <h1>FIM</h1> 
        </div> 
    </div>
     <div id="teclado">
        <table>
            <tr>
              <td><button class="num_click"   onclick="Condition('1','1')">1</button></td>
              <td> <button class="num_click"  onclick="Condition('2','2')">2</button></td>
              <td><button class="num_click"  onclick="Condition('3','3')">3</button></td>
            </tr>
            <tr>
                <td><button class="num_click" onclick="Condition('4','4')">4</button></td>
                <td><button class="num_click"  onclick="Condition('5','5')">5</button></td>
                <td><button class="num_click"  onclick="Condition('6','6')">6</button></td>
            </tr>
            <tr>
                <td><button class="num_click" onclick="Condition('7','7') ">7</button></td>
                <td><button class="num_click" onclick="Condition('8','8')" >8</button></td>
                <td><button class="num_click" onclick="Condition('9','9')">9</button></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="num_click" onclick="Condition('0','0')">0</button></td>
            </tr>
          </table>
        
        <div id="fileira">
            <button  id="branco">BRANCO</button>
            <button  id="corrige" onclick="Limpar()">CORRIGE</button>
            <button  id="confirma">CONFIRMA</button>
        </div> 
        
               
    </div>
    <div id="title">
        <h1 id="justica">JUSTIÇA</h1> 
        <h1 id="eleitoral">ELEITORAL</h1>
        <img id="logo" src="https://www.gov.br/planalto/pt-br/conheca-a-presidencia/acervo/simbolos-nacionais/brasao-da-republica/brasaooficialpretoebranco.png.png/@@images/image.png" alt="">   
    </div>
   
</div>
<audio id="som_click" src="efeitos/click.mp3"></audio>
<audio id="som_confirma" src="efeitos/confirma-urna.mp3"></audio>
</body>

</html>
<script
  src="https://code.jquery.com/jquery-3.6.4.js"
  integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
  crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
